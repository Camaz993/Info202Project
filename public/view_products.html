<html ng-app="ShoppingApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    </head>
    <body ng-controller="ProductController as prodCtrl">
<div ng-include="'menu.html'" ></div>
        <h1>Products</h1>
        <button ng-click="prodCtrl.selectAll()">All</button>
        <button ng-repeat="cat in prodCtrl.categories" ng-click="prodCtrl.selectCategory(cat)">{{cat}}</button>
        <table ng-controller="CartController as cartCtrl">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Avaliable</th>
                </tr>  
            </thead>
            <tbody>
                <tr ng-repeat="product in prodCtrl.products">
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.list_price}}</td>
                    <td>{{product.stock}}</td>
                    <td><button ng-click="cartCtrl.storeProduct(product)">Add To Cart</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
