<html ng-app="ShoppingApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    </head>
    <body ng-controller="ProductController as prodCtrl">
       <a href="index.html">Home</a>
       <a href="sign_in.html">Sign In</a>
        <h1>Create an account</h1>
        <form ng-controller="CustomerController as custCtrl" ng-submit="custCtrl.registerCustomer(customer)">
            <fieldset>
                <legend>Account Details:</legend>
                First Name:<br>
                <input type="text" maxlength="20" ng-model="customer.first_Name" required><br>
                User Name:<br>
                <input type="text" maxlength="10" ng-model="customer.username" required><br>
                Last name:<br>
                <input type="text" maxlength="20" ng-model="customer.surname" required><br>
                Email:<br>
                <input type="email" maxlength="50" ng-model="customer.emailAddress" required><br>
                Address:<br>
                <input type="text" maxlength="50" ng-model="customer.shippingAddress" required><br>
                Credit Card:<br>
                <input type="text" maxlength="30" ng-model="customer.CreditCardDetails" required><br>
                Password:<br>
                <input type="password" maxlength="20" ng-model="customer.password" required><br>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
    </body>
</html>
