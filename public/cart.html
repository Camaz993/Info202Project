<html ng-app="ShoppingApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    </head>
    <body ng-controller="CartController as cartCtrl">     
        <div ng-include="'menu.html'" ></div>
        <h1>Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity Purchased</th>
                    <th>Total</th>
                </tr>  
            </thead>
            <tbody>
                <tr ng-repeat="saleItem in cartCtrl.items">
                    <td>{{saleItem.product.name}}</td>
                    <td>{{saleItem.product.description}}</td>
                    <td>{{saleItem.sale_Price | currency}}</td>
                    <td>{{saleItem.quantity_Purchased}}</td>
                    <td>{{saleItem.getItemTotal() | currency}}</td>
                </tr>
            </tbody>
        </table>
        <form method="post">
            <fieldset>
                <button ng-click="cartCtrl.checkout()">Check Out</button>
            </fieldset>
        </form>
    </body>
</html>
